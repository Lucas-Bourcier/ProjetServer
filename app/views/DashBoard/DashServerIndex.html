<div id="bodyDashBoard">
    <div class="content-dash">
        <h1>Mes Serveurs</h1>
        <div class="dash-middle margin-bot-dash">
            <a class="ui primary button" href="{{path('dash.serverCreate')}}"><i class="plus icon"></i> CrÃ©er un serveur</a>
        </div>
        {% for server in servers %}
        <div class="ui fluid card">
            <div class="content">
                <div class="ui right floated header">
                    {{ server.id }}
                </div>
                <div class="header">
                    <div class="ui header ">
                        {{ server.dnsname }}
                    </div>
                </div>
                <div class="meta">
                    Adresse Ip : {{ server.ipaddress }}
                </div>
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <a class="ui green button" href="{{path('dash.serverCreate')}}">Modifier le serveur</a>
                    <a class="ui  red button" href="{{path('vm.delete', [vm.id])}}">Supprimer le serveur</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
